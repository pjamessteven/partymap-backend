version: "3"
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./.env.dev
    ports:
      - 5000:5000
    depends_on: 
      - rabbit
      - db
    volumes:
      - .:/app
  rabbit:
    hostname: rabbit
    image: rabbitmq:management
    environment:
      - RABBITMQ_DEFAULT_USER=rabbitmq
      - RABBITMQ_DEFAULT_PASS=rabbitmq
    ports:
      - 5673:5672
      - 15672:15672
  worker_1:
    build:
      context: .
    hostname: worker_1
    entrypoint: celery
    command: -A pmapi.tasks worker --loglevel=info -Q pmapi.tasks
    volumes:
      - .:/app
    links:
      - rabbit
    depends_on:
      - rabbit
  db:
    image: postgis/postgis:12-3.2-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=partymap
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=partymap
    ports:
        - 5434:5432
volumes:
  postgres_data: